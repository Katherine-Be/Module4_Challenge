<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <nav>
        <button onclick = "showScores()" id="scoreboard">Click to see High Scores!</button><!--button is clicked the function "show()" will be called-->
    </nav>
    <main>
        <section>
            <div id="quiz"></div>
                <button onclick = "submitAnswer()" id="submit">Submit Answer</button><!--button is clicked the function "submitAnswer()" will be called-->
                <p id=grade>Correct or Incorrect</p>
        </section>

        <aside>
            <figure id="timer">Time Left</figure>
            <p id=playerScore>Your Score</p>
        </aside>
    </main>

    <footer>

    </footer>



    <script src="scripts.js"></script>
  </body>
